schema_version: 1

name: "jboss-webserver-3/webserver30-tomcat8"
description: "Red Hat JBoss Web Server 3.0 Tomcat 8 container image"
version: "3.0.3"
from: "jboss/openjdk18-rhel7:1.0"
labels:
    - name: "org.jboss.deployments-dir"
      value: "/opt/webserver/webapps"
    - name: "com.redhat.deployments-dir"
      value: "/opt/webserver/webapps"
    - name: "com.redhat.deployments-dir"
      value: "/opt/webserver/webapps"
    - name: "com.redhat.dev-mode"
      value: "DEBUG:true"
      description: "Environment variable used to enable development mode (debugging).  A value of true will enable development mode."
    - name: "com.redhat.dev-mode.port"
      value: "JPDA_ADDRESS:8000"
      description: "Environment variable used to specify the debug port.  If not set, the default Tomcat debug port will be used (8000).  Only applicable when development mode is enabled."
envs:
    - name: "JBOSS_PRODUCT"
      value: "webserver"
    - name: "JBOSS_WEBSERVER_VERSION"
      value: "3.0.3"
    - name: "PRODUCT_VERSION"
      value: "3.0.3"
    - name: "TOMCAT_VERSION"
      value: "8.0.18"
    - name: "JWS_HOME"
      value: "/opt/webserver"
    - name: "CATALINA_OPTS"
      value: "-Djava.security.egd=file:/dev/./urandom"
    - name: "JPDA_ADDRESS"
      value: "8000"
      description: "Specify the port to use for debugging. If not set, the default Tomcat debug port will be used (8000).  Only applicable when development mode is enabled."
    - name: DEBUG
      example: false
      description: "Specify true to enable development mode (debugging)."
ports:
    - value: 8080
    - value: 8000
      expose: false
modules:
      install:
          - name: jws-unpack-tomcat8
          - name: jws-chown
          - name: jws-debugging
          - name: jws-disable-ajp
packages:
      repositories:
          - jboss-os
          - jboss-rhscl
      install:
          - apr-util
artifacts:
    - path: jws-application-servers-3.0.3-RHEL7-x86_64.zip
      description: "https://access.redhat.com/jbossnetwork/restricted/softwareDetail.html?softwareId=44391&product=webserver&version=3.0.3&downloadType=distributions"
      md5: 89b7210d09104cc9984eab150979f6e7
    - path: jws-application-servers-3.0.3-SP1-RHEL7-x86_64.zip
      description: "https://access.redhat.com/jbossnetwork/restricted/softwareDetail.html?softwareId=45991&product=webserver&version=3.0.3&downloadType=securityPatches"
      md5: b0ed58b3d2abe4830b01aca8a24ca814
run:
      user: 185
      cmd:
          - "/opt/webserver/bin/catalina.sh"
          - "run"
osbs:
      repository:
            name: jboss-webserver-3-docker
            branch: jb-webserver30-tomcat8
